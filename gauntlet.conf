# Logging level 
#
#	LOG_DEBUG   : 0
#	LOG_WARNING : 1
#	LOG_INFO 	: 2
#	LOG_ERROR	: 3
#
LogLevel	    0

# Server socket connection backlog
ServerBacklog	25
# Server socket listening port
ServerPort		10000

# Real server connection to tunnel
TunnelAddress   www.facebook.com
TunnelPort      80

# Buffer size to read from I/O tunnel channel
ReadBufferSize  255
